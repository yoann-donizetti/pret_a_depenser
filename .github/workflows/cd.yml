name: CD

on:
  workflow_run:
    workflows: ["CI"]   
    types: [completed]
    branches: ["main"]

jobs:
  deploy_hf_space:
    name: CD / Deploy to Hugging Face Space
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (the commit that passed CI)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Install rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: Deploy to Hugging Face Space (git push)
        env:
          HF_USERNAME: ${{ secrets.HF_USERNAME }}     
          HF_SPACE_REPO: ${{ secrets.HF_SPACE_REPO }} 
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -euo pipefail

          rm -rf /tmp/hf-space
          git clone "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_REPO}" /tmp/hf-space

          
          find /tmp/hf-space -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +

          
          rsync -av app/ /tmp/hf-space/app/
          rsync -av Dockerfile README.md pyproject.toml /tmp/hf-space/ || true

    
          if [ -f "poetry.lock" ]; then rsync -av poetry.lock /tmp/hf-space/; fi

    
          if [ -f "pytest.ini" ]; then rsync -av pytest.ini /tmp/hf-space/; fi

          # IMPORTANT: config git DANS le repo HF
          git -C /tmp/hf-space config user.name "github-actions"
          git -C /tmp/hf-space config user.email "github-actions@github.com"

          cd /tmp/hf-space
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to deploy."
            exit 0
          fi

          git commit -m "Deploy from GitHub Actions (${GITHUB_SHA})"
          git push