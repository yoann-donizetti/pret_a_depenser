name: CD

on:
  workflow_run:
    workflows: ["CI"]          # <-- DOIT matcher exactement le name: de ton CI
    types: [completed]
    branches: ["main"]         # déclenché uniquement pour main

jobs:
  deploy_hf_space:
    name: CD / Deploy to Hugging Face Space
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (the commit that passed CI)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Deploy to Hugging Face Space (git push)
        env:
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_REPO: ${{ secrets.HF_SPACE_REPO }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e
          rm -rf /tmp/hf-space
          git clone "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_REPO}" /tmp/hf-space

          rsync -av --delete \
            --exclude ".git" \
            --exclude ".venv" \
            --exclude "__pycache__" \
            --exclude ".pytest_cache" \
            --exclude ".mypy_cache" \
            --exclude ".ruff_cache" \
            --exclude ".DS_Store" \
            --exclude "data" \
            --exclude "outputs" \
            --exclude "artifacts" \
            ./ /tmp/hf-space/

          cd /tmp/hf-space
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to deploy."
            exit 0
          fi

          git commit -m "Deploy from GitHub Actions (${GITHUB_SHA})"
          git push