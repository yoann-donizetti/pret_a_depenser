version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: pad-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - pad_pgdata:/var/lib/postgresql/data

volumes:
  pad_pgdata: